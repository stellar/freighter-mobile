appId: org.stellar.freighterdev
tags:
  - onboarding
  - create-wallet
---
- launchApp:
    clearState: true
    clearKeychain: true

# If iOS App Tracking Transparency prompt appears on first launch,
# choose "Ask App Not to Track"
- runFlow:
    when:
      visible:
        text: "Ask App Not to Track"
    commands:
      - tapOn:
          text: "Ask App Not to Track"

# Wait for welcome screen (may take time on first launch)
- extendedWaitUntil:
    visible:
      id: welcome-screen
    timeout: 600000 # 10 minutes (600 seconds = 600000 milliseconds)

# Tap create wallet button
- tapOn:
    id: create-wallet-button

# Enter password on Choose Password screen
- assertVisible:
    id: password-input
- tapOn:
    id: password-input
- inputText: "TestPassword123!"
- hideKeyboard

# Tap continue button
- tapOn:
    id: default-action-button

# Confirm password screen
- assertVisible:
    id: confirm-password-input
- tapOn:
    id: confirm-password-input
- inputText: "TestPassword123!"
- hideKeyboard

# Tap continue button
- tapOn:
    id: default-action-button

# Recovery phrase alert screen - tap continue
- tapOn:
    id: default-action-button

# Recovery phrase screen - verify it's visible and skip validation
- assertVisible:
    id: recovery-phrase-container
- tapOn:
    id: skip-button
# Confirm skip in the bottom sheet modal
- tapOn:
    id: skip-confirm-button

# Biometrics screen - enable biometrics (if available)
- runFlow:
    when:
      visible:
        text: .*biometric.*|.*Face ID.*|.*Touch ID.*|.*Enable.*
    commands:
      - tapOn:
          id: default-action-button
      # Handle system biometric prompt if it appears
      - runFlow:
          when:
            visible:
              text: .*Use.*|.*Face ID.*|.*Touch ID.*
          commands:
            - tapOn:
                text: ".*Use.*|.*Face ID.*|.*Touch ID.*"

# Dismiss welcome banner if it appears (check before home screen)
- runFlow:
    when:
      visible:
        id: welcome-banner-dismiss-button
    commands:
      - tapOn:
          id: welcome-banner-dismiss-button

# Verify we reached home screen
- extendedWaitUntil:
    visible:
      id: home-screen
    timeout: 30000
