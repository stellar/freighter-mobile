appId: org.stellar.freighterdev
tags:
  - onboarding
  - import-wallet
---
- launchApp:
    clearState: true
    clearKeychain: true

# Wait for welcome screen (may take time on first launch)
- extendedWaitUntil:
    visible:
      id: welcome-screen
    timeout: 120000 # 2 minutes (120 seconds = 120000 milliseconds)

# Tap import wallet button
- tapOn:
    id: import-wallet-button

# Enter password on Choose Password screen
- assertVisible:
    id: password-input
- tapOn:
    id: password-input
- inputText: "TestPassword123!"
- hideKeyboard

# Tap continue button
- tapOn:
    id: default-action-button

# Confirm password screen
- assertVisible:
    id: confirm-password-input
- tapOn:
    id: confirm-password-input
- inputText: "TestPassword123!"
- hideKeyboard

# Tap continue button
- tapOn:
    id: default-action-button

# Import wallet screen - enter recovery phrase
- assertVisible:
    id: import-wallet-input
- tapOn:
    id: import-wallet-input
- inputText:
    "mushroom uncover sail prevent spot theory work inflict arctic figure dish
    surround"

# Tap continue/import button
- tapOn:
    id: default-action-button

# Biometrics screen - enable biometrics (if available)
- runFlow:
    when:
      visible:
        text: .*biometric.*|.*Face ID.*|.*Touch ID.*|.*Enable.*
    commands:
      - tapOn:
          id: default-action-button
      # Handle system biometric prompt if it appears
      - runFlow:
          when:
            visible:
              text: .*Use.*|.*Face ID.*|.*Touch ID.*
          commands:
            - tapOn:
                text: ".*Use.*|.*Face ID.*|.*Touch ID.*"

# Verify we reached home screen
- extendedWaitUntil:
    visible:
      id: home-screen
    timeout: 30000
