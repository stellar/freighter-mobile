appId: org.stellar.freighterdev
tags:
  - transactions
  - send
  - classic-token
---
# NOTE: This flow is currently excluded from CI (iOS and Android) due to testID-related
# issues. Further investigation is needed to fix component/testID lookups before re-enabling.
#
# Import funded wallet first to ensure we have a wallet with balances
# NOTE: you can comment this first ImportWallet.yaml runFlow section out to
# skip the import wallet flow when testing locally so you don't need to import
# the wallet every time.
- runFlow:
    file: ../onboarding/ImportFundedWallet.yaml

# Switch to testnet after import
- runFlow:
    file: ../walletconnect/SwitchToTestnet.yaml

# Verify we're on home screen after import
- assertVisible:
    id: home-screen

# Wait for accounts and balances to load (can take ~10s after import)
- extendedWaitUntil:
    visible:
      id: home-account-switcher
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: icon-button-send
    timeout: 15000

# Copy active account address to clipboard
- tapOn:
    id: icon-button-copy
# Verify tabs are visible
- assertVisible:
    id: tab-tokens
- assertVisible:
    id: tab-collectibles
# Navigate to send flow
- tapOn:
    id: icon-button-send
# Tap recipient row to open search (if not already on search screen)
- tapOn:
    id: send-recipient-row
# Wait for recipient search screen
- extendedWaitUntil:
    visible:
      id: send-search-contacts-screen
    timeout: 15000
# Tap on the recipient input field and enter a Stellar address
- tapOn:
    id: send-recipient-input
# Type a test Stellar address (hardcoded for consistency)
- inputText: GDAS7BS4XKW27H2K5C25V6ZU46FCFGBTFQGFDZURAKVPA6QYQG4GTWBC
# Verify we're back on amount screen
- extendedWaitUntil:
    visible:
      id: send-amount-screen
    timeout: 15000
# Enter amount: 0.0000001 using numeric keyboard
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-decimal
- repeat:
    times: 6
    commands:
      - tapOn:
          id: numeric-key-0
- tapOn:
    id: numeric-key-1
# Tap Review button (continue button when amount is set)
- tapOn:
    id: send-continue-button
# Verify review sheet is visible
- assertVisible:
    id: send-review-sheet
# Confirm the transaction
- tapOn:
    id: send-review-confirm-button
# Verify processing screen
- assertVisible:
    id: send-processing-screen
# Wait for completion and tap Done
- extendedWaitUntil:
    visible:
      id: send-processing-done-button
    timeout: 30000
- tapOn:
    id: send-processing-done-button
# Verify Sent on history screen
- assertVisible: Sent
