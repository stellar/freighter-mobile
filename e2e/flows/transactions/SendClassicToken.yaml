appId: org.stellar.freighterdev
tags:
  - transactions
  - send
  - classic-token
---
# Import wallet first to ensure we have a wallet with balances
# NOTE: you can comment this first ImportWallet.yaml runFlow section out to
# skip the import wallet flow when testing locally so you don't need to import
# the wallet every time.
- runFlow:
    file: ../onboarding/ImportWallet.yaml

# Verify we're on home screen after import
- assertVisible:
    id: home-screen

# Open account switcher and select Account 2
- tapOn:
    id: home-account-switcher
- assertVisible:
    id: account-row-1
# Open context menu for Account 2 and copy address
- tapOn:
    id: account-row-1-context-menu
- tapOn: Copy address
# Close manage accounts bottom sheet
- tapOn:
    id: manage-accounts-close-button
# Verify tabs are visible
- assertVisible:
    id: tab-tokens
- assertVisible:
    id: tab-collectibles
# Navigate to send flow
- tapOn:
    id: icon-button-send
# Tap recipient row to open search (if not already on search screen)
- tapOn:
    id: send-recipient-row
# Paste address from clipboard
- tapOn:
    id: send-recipient-input-end-button
# Close any suggestion overlay if present (point tap for now - may need testID later)
- tapOn:
    point: 6%,28%
# Verify we're on amount screen
- assertVisible:
    id: send-amount-screen
# Enter amount: 0.0000001 using numeric keyboard
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-decimal
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-1
# Tap Review button (continue button when amount is set)
- tapOn:
    id: send-continue-button
# Verify review sheet is visible
- assertVisible:
    id: send-review-sheet
# Confirm the transaction
- tapOn:
    id: send-review-confirm-button
# Verify processing screen
- assertVisible:
    id: send-processing-screen
# Wait for completion and tap Done
- extendedWaitUntil:
    visible:
      id: send-processing-done-button
    timeout: 30000
- tapOn:
    id: send-processing-done-button
# Verify Sent on history screen
- assertVisible: Sent
