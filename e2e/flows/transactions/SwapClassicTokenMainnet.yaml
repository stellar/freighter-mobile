appId: org.stellar.freighterdev
tags:
  - transactions
  - swap
  - classic-token
  - mainnet
---
# Swap 0.000001 XLM â†’ USDC on mainnet.
# Mainnet has real liquidity so path finding should succeed.
#
# Import funded wallet
- runFlow:
    file: ../onboarding/ImportFundedWallet.yaml

# Wait for either home screen or banner to appear
- extendedWaitUntil:
    visible:
      id: home-screen|welcome-banner-dismiss-button
    timeout: 30000

# Dismiss welcome banner if visible
- runFlow:
    when:
      visible:
        id: welcome-banner-dismiss-button
    commands:
      - tapOn:
          id: welcome-banner-dismiss-button
      - extendedWaitUntil:
          visible:
            id: home-screen
          timeout: 30000

# Stay on mainnet (no network switch)

# Verify we're on home screen after import
- assertVisible:
    id: home-screen

# Wait for accounts and balances to load
- extendedWaitUntil:
    visible:
      id: home-account-switcher
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: icon-button-swap
    timeout: 15000

# Navigate to swap screen
- assertVisible:
    id: tab-tokens
- assertVisible:
    id: tab-collectibles
- tapOn:
    id: icon-button-swap

# Verify we're on swap amount screen
- assertVisible:
    id: swap-amount-screen

# Select "from" token (XLM)
- tapOn:
    id: swap-from-token-row
# Verify token selection screen
- assertVisible:
    id: swap-token-selection-content
# Select XLM
- tapOn:
    id: token-option-XLM

# Select "to" token (USDC)
- tapOn:
    id: swap-to-choose-token
# Verify token selection screen
- assertVisible:
    id: swap-token-selection-content
# Select USDC
- tapOn:
    id: token-option-USDC

# Enter amount: 0.000001 XLM (minimal to avoid wasting mainnet funds)
- assertVisible:
    id: swap-amount-screen
- tapOn:
    id: numeric-key-0
- tapOn:
    id: numeric-key-decimal
- repeat:
    times: 5
    commands:
      - tapOn:
          id: numeric-key-0
- tapOn:
    id: numeric-key-1

# Review and confirm swap
- tapOn:
    id: swap-continue-button
# Verify review sheet is visible
- extendedWaitUntil:
    visible:
      id: swap-review-sheet
    timeout: 30000
# Confirm the swap
- tapOn:
    id: swap-review-confirm-button
# Verify swap transaction success
- extendedWaitUntil:
    visible:
      id: swap-processing-screen
    timeout: 60000
# Wait for completion and tap Done
- extendedWaitUntil:
    visible:
      id: swap-processing-done-button
    timeout: 60000
- tapOn:
    id: swap-processing-done-button
# Verify Swapped on history screen
- extendedWaitUntil:
    visible: "XLM to USDC"
    timeout: 30000
